<div class="mb-6 bg-white border border-gray-200 rounded-2xl shadow-lg p-6 max-w-2xl mx-auto">
  <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Crear Nuevo Usuario</h3>
  <form (ngSubmit)="guardarUsuario()" #form="ngForm" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input
          type="email"
          required
          [(ngModel)]="nuevoUsuario.correo"
          name="correo"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <select
            required
            [(ngModel)]="nuevoUsuario.rol"
            name="rol"
            (change)="onRolChange()"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Seleccione un rol</option>
            <option value="admin">Administrador</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Docente</option>
          </select>
      </div>
    </div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
   <div class="relative">
    <input
      [type]="verPassword ? 'text' : 'password'"
      required
      [(ngModel)]="nuevoUsuario.contrasena"
      name="contrasena"
      class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
      placeholder="********"
    />
    <button
      type="button"
      (click)="verPassword = !verPassword"
      class="absolute right-2 top-2 text-gray-500 hover:text-gray-800"
      tabindex="-1"
    >
      <svg *ngIf="!verPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <svg *ngIf="verPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.982 9.982 0 012.197-3.568m3.629-2.452A9.965 9.965 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.973 9.973 0 01-4.199 5.17M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3l7 7" />
      </svg>
    </button>
  </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
        <input
          type="text"
          required
          [(ngModel)]="nuevoUsuario.nombres"
          name="nombre"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ejemplo Nombre"
        />
      </div>

       <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
        <input
          type="text"
          required
          [(ngModel)]="nuevoUsuario.apellidos"
          name="apellidos"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ejemplo Apellido"
        />
      </div>
    </div>

    <div *ngIf="nuevoUsuario.rol === 'estudiante'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Programa</label>
        <input
          type="text"
          required
          [(ngModel)]="nuevoUsuario.programa"
          name="programa"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej: Ingeniería de Sistemas"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Jornada</label>
        <select
          required
          [(ngModel)]="nuevoUsuario.jornada"
          name="jornadaEstudiante"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Seleccione una jornada</option>
          <option value="Mañana">Mañana</option>
          <option value="Tarde">Tarde</option>
          <option value="Noche">Noche</option>
        </select>
      </div>
    </div>


    <div *ngIf="nuevoUsuario.rol === 'profesor'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Jornada</label>
        <select
          required
          [(ngModel)]="nuevoUsuario.jornada"
          name="jornadaDocente"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Seleccione una jornada</option>
          <option value="Mañana">Mañana</option>
          <option value="Tarde">Tarde</option>
          <option value="Noche">Noche</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="cancelarFormulario()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
