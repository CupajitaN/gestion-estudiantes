<!-- Encabezado superior -->
<div class="ml-64 bg-white shadow-md px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
  <h1 class="text-2xl font-semibold text-gray-800">Materias Asignadas</h1>
</div>

<!-- Contenedor principal -->
<div class="ml-64 p-6 bg-gray-50 min-h-screen">
  <!-- Encabezado de acciones -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">Listado de Materias</h2>
  </div>

  <!-- Tabla de materias -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-600 text-white text-sm font-semibold">
        <tr>
          <th class="text-left px-6 py-3 border-r border-gray-400">Nombre de la Materia</th>
          <th class="text-center px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        <tr *ngFor="let materia of materias" class="hover:bg-gray-50 border-t transition">
          <td class="px-6 py-4 border-r border-gray-200">{{ materia.nombre }}</td>
          <td class="px-6 py-4 text-center">
            <button
              class="inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded hover:bg-blue-200"
              (click)="verAlumnos(materia.id)">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 12H9m12 0A9 9 0 113 12a9 9 0 0118 0z"/>
              </svg>
              Ver Alumnos
            </button>
          </td>
        </tr>
        <tr *ngIf="materias.length === 0">
          <td colspan="2" class="text-center py-4 text-gray-500">No tienes materias asignadas</td>
        </tr>
      </tbody>
    </table>
  </div>
    <!-- PaginaciÃ³n -->
  <div class="mt-8 flex justify-center items-center space-x-2">
    <button
      [disabled]="page === 1"
      (click)="cambiarPagina(page - 1)"
      class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
      Anterior
    </button>

    <ng-container *ngFor="let p of totalPaginas">
      <button
        (click)="cambiarPagina(p)"
        [ngClass]="{
          'bg-blue-500 text-white': page === p,
          'bg-gray-200 text-gray-700 hover:bg-gray-300': page !== p
        }"
        class="px-3 py-1 rounded">
        {{ p }}
      </button>
    </ng-container>

    <button
      [disabled]="page === totalPaginas.length"
      (click)="cambiarPagina(page + 1)"
      class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
      Siguiente
    </button>
  </div>
</div>
