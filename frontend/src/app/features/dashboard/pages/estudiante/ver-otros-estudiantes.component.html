<!-- Encabezado superior -->
<div class="ml-64 bg-white shadow-md px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
  <h1 class="text-2xl font-semibold text-gray-800">Otros Estudiantes</h1>
</div>

<div class="ml-64 mt-4 mb-2">
  <button (click)="volver()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
    ‚Üê Volver
  </button>
</div>

<!-- Tabla -->
<div class="ml-64 p-6 bg-gray-50 min-h-screen">
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-600 text-white text-sm font-semibold">
        <tr>
          <th class="text-left px-6 py-3">Nombre Completo</th>
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        <tr *ngFor="let estudiante of estudiantes" class="hover:bg-gray-50 border-t transition">
          <td class="px-6 py-4">{{ estudiante.nombreCompleto }}</td>
        </tr>
        <tr *ngIf="estudiantes.length === 0">
          <td colspan="2" class="text-center py-4 text-gray-500">No se encontraron otros estudiantes</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
