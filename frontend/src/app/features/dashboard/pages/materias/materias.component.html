<!-- Encabezado superior -->
<div class="ml-64 bg-white shadow-md px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
  <h1 class="text-2xl font-semibold text-gray-800">Materias</h1>
</div>

<!-- Contenedor principal -->
<div class="ml-64 p-6 bg-gray-50 min-h-screen">
  <!-- Encabezado de acciones -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <h2 class="text-xl font-bold text-gray-800">Listado de Materias</h2>

    <div class="flex flex-col sm:flex-row gap-3">
      <button
        class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow transition"
        (click)="abrirFormulario()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Crear Materia
      </button>
      <select
        [(ngModel)]="pageSize"
        (change)="cambiarPageSize(pageSize)"
        class="px-2 py-1 border border-gray-300 rounded-md"
      >
        <option *ngFor="let size of pageSizeOptions" [value]="size">
          {{ size }} por página
        </option>
      </select>
    </div>
  </div>
  
  <!-- Formulario -->
  <app-crear-materia
    *ngIf="formularioVisible"
    [materia]="materiaEditando"
    (materiaCreada)="refrescarMaterias()"
    (cancelar)="ocultarFormulario()"
  ></app-crear-materia>

  <!-- Tabla de materias -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-600 text-white text-sm font-semibold">
        <tr>
          <th class="text-left px-6 py-3 border-r border-gray-400">ID</th>
          <th class="text-left px-6 py-3 border-r border-gray-400">Nombre</th>
          <th class="text-left px-6 py-3 border-r border-gray-400">Descripción</th>
          <th class="text-center px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        <tr *ngFor="let item of materias" class="hover:bg-gray-50 border-t transition">
          <td class="px-6 py-4 border-r border-gray-200">{{ item.id }}</td>
          <td class="px-6 py-4 border-r border-gray-200">{{ item.nombre }}</td>
          <td class="px-6 py-4 border-r border-gray-200">{{ item.descripcion  }}</td>
          <td class="px-6 py-4 text-center space-x-2">
            <button
              class="inline-flex items-center bg-yellow-100 text-yellow-800 text-xs font-medium px-3 py-1 rounded hover:bg-yellow-200"
              (click)="editar(item)"
            >
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M15.232 5.232l3.536 3.536M9 11l6 6M3 21h6l10.293-10.293a1 1 0 000-1.414l-4.586-4.586a1 1 0 00-1.414 0L3 15v6z" />
              </svg>
              Editar
            </button>

            <button
              class="inline-flex items-center bg-red-100 text-red-800 text-xs font-medium px-3 py-1 rounded hover:bg-red-200"
              (click)="eliminar(item)"
            >
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a2 2 0 012 2v0a2 2 0 01-2 2H7a2 2 0 01-2-2v0a2 2 0 012-2h10z" />
              </svg>
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
   <div class="mt-8 flex justify-center items-center space-x-2">
    <div class="flex items-center space-x-2">
      <button
        [disabled]="page === 1"
        (click)="cambiarPagina(page - 1)"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
      >
        Anterior
      </button>

      <ng-container *ngFor="let p of totalPaginas">
        <button
          (click)="cambiarPagina(p)"
          [ngClass]="{
            'bg-blue-500 text-white': page === p,
            'bg-gray-200 text-gray-700 hover:bg-gray-300': page !== p
          }"
          class="px-3 py-1 rounded"
        >
          {{ p }}
        </button>
      </ng-container>

      <button
        [disabled]="page === totalPaginas.length"
        (click)="cambiarPagina(page + 1)"
        class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
