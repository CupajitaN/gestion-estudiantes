<!-- Encabezado superior -->
<div class="ml-64 bg-white shadow-md px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
  <h1 class="text-2xl font-semibold text-gray-800">Asignar Materia</h1>
</div>

<!-- Contenedor principal -->
<div class="ml-64 p-6 bg-gray-50 min-h-screen">
  <!-- Card de asignaciÃ³n -->
  <div class="bg-white p-6 rounded-2xl shadow-md max-w-xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Asignar Materia a Profesor</h2>

    <form (ngSubmit)="asignarMateria()" class="space-y-4">
      <div>
        <label for="profesor" class="block text-sm font-medium text-gray-700">Profesor</label>
        <select [(ngModel)]="profesorId" name="profesorId" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required>
          <option [ngValue]="null">Seleccione un profesor</option>
          <option *ngFor="let profesor of profesores" [ngValue]="profesor.id">
            {{ profesor.nombre }} {{ profesor.apellidos }}
          </option>
        </select>
      </div>

      <div>
        <label for="materia" class="block text-sm font-medium text-gray-700">Materia</label>
        <select [(ngModel)]="materiaId" name="materiaId" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required>
          <option [ngValue]="null">Seleccione una materia</option>
          <option *ngFor="let materia of materias" [ngValue]="materia.id">
            {{ materia.nombre }} ({{ materia.descripcion }})
          </option>
        </select>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md">
          Asignar
        </button>
      </div>
    </form>
  </div>
</div>
