<div class="relative min-h-screen flex items-center justify-center p-4 sm:p-6">
  <img src="assets/fondo6.jpg" alt="Fondo" class="absolute inset-0 w-full h-full object-contain blur-sm brightness-110 -z-10" />

  <div class="bg-white shadow-2xl shadow-gray-900/95 rounded-2xl p-6 sm:p-8 w-full max-w-sm">
    
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Logo Gestor Estudiantil" class="h-20 sm:h-28 md:h-32 object-contain">
    </div>
    
    <h2 class="text-2xl font-semibold text-center mb-4">Gestor Estudiantil</h2>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700">Usuario</label>
        <input formControlName="correo" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700">Contraseña</label>
        <input formControlName="contrasena" type="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Iniciar Sesión
      </button>
    </form>

  </div>
</div>
